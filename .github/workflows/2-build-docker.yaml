name: 2. Build Docker

on:
  workflow_run:
    workflows: ["1. Test & Lint"]
    types: [completed]
  workflow_dispatch:

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      IMAGE_NAME: victordias21/gocep
      IMAGE_TAR: gocep-image.tar
    steps:
      - name: Determine source revision
        id: source
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.source.outputs.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        env:
          IMAGE_TAG: ${{ steps.source.outputs.sha }}
        run: docker build --pull --tag "$IMAGE_NAME:$IMAGE_TAG" .

      - name: Save image as artifact
        env:
          IMAGE_TAG: ${{ steps.source.outputs.sha }}
        run: |
          docker save "$IMAGE_NAME:$IMAGE_TAG" -o "$IMAGE_TAR"
          {
            echo "IMAGE_NAME=$IMAGE_NAME"
            echo "IMAGE_TAG=$IMAGE_TAG"
          } > image-metadata.env

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: gocep-image
          path: |
            ${{ env.IMAGE_TAR }}
            image-metadata.env
          if-no-files-found: error
