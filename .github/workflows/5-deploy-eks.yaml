name: 5. Deploy to EKS

on:
  workflow_run:
    workflows: ["4. Push to Registry"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      K8S_NAMESPACE: gocep
    steps:
      - name: Determine source revision
        id: source
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.source.outputs.sha }}

      - name: Download image metadata
        uses: actions/download-artifact@v4
        with:
          name: gocep-image-metadata

      - name: Load image metadata
        run: |
          set -euo pipefail
          source image-metadata.env
          echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to EKS cluster
        uses: aws-actions/amazon-eks-login@v2
        with:
          cluster-name: ${{ secrets.EKS_CLUSTER_NAME }}
          region: ${{ secrets.AWS_REGION }}

      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/

      - name: Update deployment image
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          kubectl -n "$K8S_NAMESPACE" set image deployment/gocep-api api="$IMAGE_NAME:$IMAGE_TAG"
          kubectl -n "$K8S_NAMESPACE" rollout status deployment/gocep-api --timeout=2m
