name: 5. Deploy to EKS

on:
  workflow_dispatch:
    inputs:
      source-sha:
        description: Commit SHA to deploy
        required: true
        type: string
      image-tag:
        description: Docker image tag (defaults to commit SHA)
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      K8S_NAMESPACE: gocep
      IMAGE_NAME: victordias21/gocep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source-sha }}

      - name: Resolve image tag
        run: |
          TAG="${{ inputs.image-tag }}"
          if [ -z "$TAG" ]; then
            TAG="${{ inputs.source-sha }}"
          fi
          echo "IMAGE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to EKS cluster
        uses: aws-actions/amazon-eks-login@v2
        with:
          cluster-name: ${{ secrets.EKS_CLUSTER_NAME }}
          region: ${{ secrets.AWS_REGION }}

      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/

      - name: Update deployment image
        run: |
          kubectl -n "$K8S_NAMESPACE" set image deployment/gocep-api api="${IMAGE_NAME}:${IMAGE_TAG}"
          kubectl -n "$K8S_NAMESPACE" rollout status deployment/gocep-api --timeout=2m
