name: 4. Push to Registry

on:
  workflow_call:
    inputs:
      source-sha:
        required: true
        type: string

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_TAR: gocep-image.tar
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source-sha }}

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: gocep-image

      - name: Load image metadata
        run: |
          set -euo pipefail
          source image-metadata.env
          echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_ENV"
          echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"

      - name: Load Docker image
        run: docker load -i ${{ env.IMAGE_TAR }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image tags
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker tag "$IMAGE_NAME:$IMAGE_TAG" "$IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:$IMAGE_TAG"
          docker push "$IMAGE_NAME:latest"

      - name: Upload image metadata
        run: |
          {
            echo "IMAGE_NAME=${{ env.IMAGE_NAME }}"
            echo "IMAGE_TAG=${{ env.IMAGE_TAG }}"
          } > image-metadata.env
        shell: bash

      - name: Publish metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: gocep-image-metadata
          path: image-metadata.env
          if-no-files-found: error
